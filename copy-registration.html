<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 15, Homework. Registration form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/week-15-registration-form.css">
  </head>

  <body>
    <div>
    <form name="input" action="" method="get" class="registration-form">
    <h3> Введите свои данные в поля ниже:</h3> 
    <input type="text" name="firstName" placeholder="Имя" class="first-name" id="Имя" onclick="check(input[0])"><br> 
    <input type="text" name="secondName" placeholder="Фамилия" class="second-name" id="Фамилия" onclick="check(input[1])"><br>
    <input type="text" name="phoneNumber" placeholder="Номер телефона" class="phone-number" id="Телефон" onclick="checkNumbers(input[2])"><br>
    <input type="text" name="createLoginName" placeholder="Создать логин" class="create-login" id="Логин" onclick="checkLogin(input[3])"><br>
    <input type="password" name="createPassword" placeholder="Создать пароль" class="create-password" id="Пароль" onclick="checkPassword(input[4])"><br>
    <input type="password" name="confirmPassword" placeholder="Подтвердить пароль" id ="Подтверждение-пароля" onclick="confPassword(input[4], input[5])"><br>
    <input type="submit" value="Зарегистрироваться" class="submit" id = "submit" onclick="checkSubmit(input)">
    </form>
    </div>
    
    
    <script src="copy-registration.js">  
    </script>
  </body>
</html>
